<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__PUBLIC__/Admin/css/base.css" />
<link rel="stylesheet" href="__PUBLIC__/Admin/css/info-mgt.css" />
<link rel="stylesheet" href="__PUBLIC__/Admin/css/WdatePicker.css" />
<title>移动办公自动化系统</title>
</head>

<body>
<div class="title"><h2>信息管理</h2></div>
<div class="table-operate ue-clear">
	<a href="javascript:" class="add" id="btnadd">添加</a>
    <a href="javascript:;" class="del" id="btndel">删除</a>
    <a href="javascript:;" class="edit" id="btnedit">编辑</a>
    <a href="javascript:;" class="count">统计</a>
    <a href="javascript:;" class="check">审核</a>
</div>
<div class="table-box">
	<table>
    	<thead>
        	<tr>
            	<th class="num">序号</th>
                <th class="name">部门</th>
                <th class="process">所属部门</th>
                <th class="node">排序</th>
                <th class="time">备注</th>
                <th class="operate">操作</th>
            </tr>
        </thead>
        <tbody>
        <volist name="data" id="vol">
        	<tr>
            	<td class="num">{$vol.id}</td>
                <td class="name">{$vol.name}</td>
                <td class="process">
                <if condition="$vol['pid'] == 0 ">
                顶级部门
                <else/>
                {$vol['level']|str_repeat='&emsp;', ### * 2}{$vol['parentname']}
                </if>

                </td>
                <td class="node">{$vol.sort}</td>
                <td class="time">{$vol.remark}</td>
                <td class="operate">
                    <input type="checkbox" value="{$vol.id}"/>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<div class="pagination ue-clear"></div>
</body>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.pagination.js"></script>
<script type="text/javascript">
$(".select-title").on("click",function(){
	$(".select-list").hide();
	$(this).siblings($(".select-list")).show();
	return false;
})
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(this).parent($(".select-list")).siblings($(".select-title")).find("span").text(txt);
})

$('.pagination').pagination(100,{
	callback: function(page){
		alert(page);	
	},
	display_msg: true,
	setPageNo: true
});

$("tbody").find("tr:odd").css("backgroundColor","#eff6fa");

showRemind('input[type=text], textarea','placeholder');
    //jQuery代码
    $(function(){
       $('#btndel').click(function(){
           var id = $(':checkbox:checked');
           var ids = '';
           for(var i = 0;i < id.length; i++) {
               ids = ids + id[i].value + ",";
           }
           ids = ids.substring(0,ids.length-1);//去除最后的逗号
           window.location.href = '__CONTROLLER__/del/ids/' + ids;
       }) ;

        $('#btnedit').click(function(){
            var id = $(':checkbox:checked').val();
            if (!id) {
                alert('请选择一项进行修改');
            } else {
                window.location.href = '__CONTROLLER__/edit/id/' + id;
            }

        });

        //添加
        $('#btnadd').click(function(){
            window.location.href = '__CONTROLLER__/add';
        });
    });

</script>
</html>
